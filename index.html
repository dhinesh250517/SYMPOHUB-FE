/* This is the new index.html */

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelabria - sympo Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.jpg" alt="Zelabria Logo">
        <h1>Sympohub</h1>
    </div>
    <div class="hamburger" onclick="toggleNav()">
        <i data-lucide="menu"></i>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="submit.html">Submit Event</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>

<section id="events">
    <h2>Upcoming Events</h2>
    <div class="event-container" id="event-container">
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-info">
                <h3>Zelabria</h3>
                <p>Web Development • Maintenance • Consulting</p>
            </div>
            <div class="social-links">
                <a href="" target="_blank" rel="noopener noreferrer">
                    <i data-lucide="github"></i>
                </a>
                <a href="https://www.linkedin.com/company/zelabria/" target="_blank" rel="noopener noreferrer">
                    <i data-lucide="linkedin"></i>
                </a>
                <a href="https://www.instagram.com/zelabria?igsh=NnEzbmtyNHB2eHo1" target="_blank" rel="noopener noreferrer">
                    <i data-lucide="instagram"></i>
                </a>
                <a href="mailto:contact.zelabria@gmail.com">
                    <i data-lucide="mail"></i>
                </a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; <span id="year"></span> Zelabria. All rights reserved.</p>
        </div>
    </div>
</footer>

<script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Update year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Toggle Navbar for mobile
    function toggleNav() {
        const navbar = document.querySelector('.navbar');
        navbar.classList.toggle('active');
    }
</script>

<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    /* Header */
    header {
        background-color: #1e293b;
        color: white;
        padding: 20px;
        text-align: center;
    }

    .logo img {
        width: 40px;
        height: auto;
    }

    .hamburger {
        display: none;
        font-size: 24px;
        cursor: pointer;
    }

    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 30px;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .hamburger {
            display: block;
        }

        .navbar {
            display: none;
            flex-direction: column;
            text-align: center;
            gap: 15px;
        }

        .navbar.active {
            display: flex;
        }
    }
</style>
</body>
</html>
